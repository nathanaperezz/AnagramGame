<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../src/styles.css">
    <meta charset="UTF-8">
    <title>Anagram Game</title>
</head>
<body>
    <h1>Anagram Game</h1>

    <p id="instructions">Use the scrambled letters to form words to gain points before the timer runs out.
        Correct words add time to the clock. The longer the word the longer the extra time. Good luck! </p>

    <div id="score">Score: 0</div>
    <div id="countdown">10</div>

    <h3 id="availableLetters"></h3>


    <div class="container">

        <input type="text" id="userInput" placeholder="enter word...">
    </div>

    <p id="usedWords"></p>

    <p id="endScore"></p>

    <!-- Link to the external JavaScript file -->
    <script src="../src/index.js"></script>
</body>
</html>
